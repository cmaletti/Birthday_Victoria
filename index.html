<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <style>
        h1 {
            font-size: 80px;
            font-weight: bold;
            color: #FFB6C1; /* Lighter pink text color */
            font-family: 'Brush Script MT', cursive; /* Script-style font */
            text-align: center;
            margin-top: 50px;
            text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black; /* Black outline */
        }

        img {
            display: block;
            margin: 20px auto;
            width: 30%; /* Smaller size for the present image */
            max-width: 200px; /* Optional: Limit the max size */
            height: auto;
        }

        .monkey-img {
            display: block;
            margin: 20px auto;
            width: 50%; /* Bigger size for the monkey image */
            max-width: 400px; /* Optional: Limit the max size */
            height: auto;
            position: relative;
            top: -40px; /* Move up the monkey image a bit */
        }

        .click-me {
            display: block;
            text-align: center;
            font-size: 18px; /* Smaller size */
            font-weight: bold;
            color: #FFB6C1; /* Lighter pink */
            font-family: 'Brush Script MT', cursive; /* Script-style font */
            margin-top: 10px;
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            animation: fall 4s infinite linear;
        }

        @keyframes fall {
            0% {
                top: -10px;
            }
            100% {
                top: 100vh;
            }
        }

        /* Different shades of pink confetti */
        .confetti:nth-child(1) { background-color: #FFB6C1; left: 10%; animation-duration: 3s; animation-delay: 1s; }
        .confetti:nth-child(2) { background-color: #FF69B4; left: 20%; animation-duration: 4s; animation-delay: 2s; }
        .confetti:nth-child(3) { background-color: #FF1493; left: 30%; animation-duration: 5s; animation-delay: 3s; }
        .confetti:nth-child(4) { background-color: #FFC0CB; left: 40%; animation-duration: 4.5s; animation-delay: 1s; }
        .confetti:nth-child(5) { background-color: #FF82AB; left: 50%; animation-duration: 3.5s; animation-delay: 2s; }
        .confetti:nth-child(6) { background-color: #F08080; left: 60%; animation-duration: 4s; animation-delay: 0.5s; }
        .confetti:nth-child(7) { background-color: #FF6347; left: 70%; animation-duration: 5s; animation-delay: 1.5s; }
        .confetti:nth-child(8) { background-color: #FF00FF; left: 80%; animation-duration: 3s; animation-delay: 2s; }
        .confetti:nth-child(9) { background-color: #FF77FF; left: 90%; animation-duration: 4.5s; animation-delay: 0.5s; }
    </style>
</head>
<body>
    <h1>Happy Birthday Victoria!</h1>
    <a href="https://soundcloud.com/user-948570881/el-apagon-bad-bunny-house-remix?si=89273acbb6d34973916f64ea3e85e38d&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank">
        <img src="https://drive.google.com/uc?id=1f8y6HhLTLbTlzLOqXbd_9gH5jZkB68yg" alt="Birthday Gift">
    </a>
    <div class="click-me">Click Me!</div>
    <img src="https://drive.google.com/uc?id=2HjRlK8sdj48dhfD56y3Jf3ldKjslFz9" alt="Monkey Image" class="monkey-img">

    <!-- Confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
</body>
</html>
